<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Phần mềm nhận diện tiếng nói</title>
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" /> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <link href="css/custom.css" rel="stylesheet" /> -->
<script src="http://code.jquery.com/jquery.js"></script>
<link rel="stylesheet" href="./static/style.css">
<style type="text/css">
</style>
</head>
<body>
<div class="wrapper">
    <h2 class="text-center" style="margin-top: 30px;">PHẦN MỀM NHẬN DẠNG TIẾNG NÓI</h2>
    <div class="container" style="margin-top: 30px;">
        <div id="menu">
            <ul>
            <li><a href="/">Tải từ máy tính</a></li>
            <li><a href="/tab">Ghi Âm</a></li>
            </ul>
          </div>
        <div style="margin-top: 20px;"  class="row">
            <div class="col-5">
                <div id="controls">
                    <button class="btn btn-primary" style="width: 100px;" id="recordButton">Ghi Âm</button>
                    <button class="btn btn-primary" style="width: 120px; margin-left: 20px;" id="pauseButton" disabled>Tạm Dừng</button>
                    <button class="btn btn-primary" style="width: 100px; margin-left: 20px;" id="stopButton" disabled>Dừng</button>
                </div>
            </div>
            <div class="col-4">
                <audio id="audio_record" controls>
                    <source src="#" type="audio/mpeg">
                </audio>
            </div>
            <div class="col-3">
                <a id="button_export"  class="btn btn-primary">Xuất file</a>
                <a id="button_upload" class="btn btn-primary">Nhận dạng</a>
            </div>
        </div>
        <h3 style="text-align: center; margin-top: 30px;">Đoạn văn được dự đoán</h3>
        <div class="row">
            <div class="col-12">
                <textarea id="values" rows="12" class="form-control"></textarea>
                <a id="saveToFile" class="btn btn-primary">Xuất file text</a>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="./static/script.js"></script>
<script>
    $(function() {
    $('#saveToFile').click(function(e) {
        var data = document.getElementById('values').value;
        var data = 'data:application/csv;charset=utf-8,' + encodeURIComponent(data);
        var el = e.currentTarget;
        el.href = data;
        el.target = '_blank';
        el.download = 'data.txt';
    });
    });
</script>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    </script>

</body>
</html>
